sudo: required
language: ruby
services:
- docker
script:
- make src DOCKERFILE=v0.12/debian-http VERSION=v0.12.43-debian-http TAGS=v0.12-debian-http,debian-http
- make image DOCKERFILE=v0.12/debian-http VERSION=v0.12.43-debian-http TAGS=v0.12-debian-http,debian-http
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker tag fluent/fluentd-kubernetes:v0.12.43-debian-http dubuc/fluentd-kubernetes:debian-http
- docker push dubuc/fluentd-kubernetes:debian-http

env:
  matrix:
    secure: 
